<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>情绪日记</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="mood.css">
</head>

<body>
    <header>
        <h2 class="logo"><a href="../index.php" class="logo">Home</a></h2>
        <nav class="navigation">
            <a href="mood.html" class="active">情绪日记</a>
            <a href="PBZS.html">陪伴助手</a>
            <a href="DAZS.html">答案之书</a>
        </nav>
    </header>
    <html ng-app='calendarApp' ng-cloak='true'></html>
    <div class='calendar' ng-controller='calendarController as calendar'>
        <div class='calendar_left'>
            <div class='header'>
                <i class='material-icons' ng-click='calendar.prev()'>navigate_before</i>
                <h1>{{calendar.month}}</h1>
                <i class='material-icons' ng-click='calendar.next()'>navigate_next</i>
            </div>
            <div class='days'>
                <div class='day_item'>Mon</div>
                <div class='day_item'>Tue</div>
                <div class='day_item'>Wed</div>
                <div class='day_item'>Thu</div>
                <div class='day_item'>Fri</div>
                <div class='day_item'>Sat</div>
                <div class='day_item'>Sun</div>
            </div>
            <div class='dates'></div>
        </div>
        <div class='calendar_right'>
            <div class='list'>
                <ul>
                    <li class='bounce-in' ng-repeat='event in calendar.events' ng-show='event.id === calendar.dataId'>
                        <input type="checkbox" ng-model="event.completed" ng-click="calendar.toggleCompleted(event)">
                        <span class='type'>{{ event.type }}-</span>
                        <br>
                        <span class='description' ng-class="{ 'completed': event.completed }">{{ event.description }}</span>
                    </li>
                </ul>
            </div>
            <form ng-submit='calendar.add()'>
                <input ng-model='calendar.description' placeholder='Enter a task for this day' type='text'>
                <select ng-model='calendar.type'>
                    <option value='😢'>😢</option>
                    <option value='😡'>😡</option>
                    <option value='😌'>😌</option>
                    <option value='😄'>😄</option>
                    <option value='😐'>😐</option>
                </select>
            </form>
        </div>
    </div>
    <!-- 显示统计结果 -->

    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://code.angularjs.org/1.8.2/angular-animate.js'></script>
    <script src="mood.js"></script>
</body>

</html>
