    <style>
        /* 确保 html 和 body 元素占据整个屏幕 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        html,

            background-image: url("./image/back3.jpg");

        header {

            left: 0;
            width: 100%;
            padding: 30px 100px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 100;

				text-decoration: none;
			}
			.Home a:hover{

	            color: #fff;
			}

       .chat-container {

            top: 53%;
            left: 50%;
            transform: translate(-50%, -50%);

            height: 650px; /* 可按需调整高度 */
		    border-radius: 15px; /* 设置容器的圆角大小，可按需调整 */
