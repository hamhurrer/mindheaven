    <!-- 下方文字框 -->
    <div class="bottom-text-box">冥想：舒缓音频搭配专业指导语，有助于放松身心，平息杂念。冥想能调节紊乱神经，使失衡身心重归和谐。专注冥想时，焦虑、悲伤等负面情绪渐消，实现深度情绪管理。长期坚持，更能提升自我认知，汲取成长力量。短短几分钟，冥想打造的静谧时光，让我们在明晰内心，不被回忆和低落情绪痛苦纠缠，以平和之姿重启生活，在一呼一吸间，重寻内心久违的宁静。</div>

    <script>
        const cards = document.querySelectorAll('.card');
        let currentAudio = null;

        cards.forEach((card, index) => {
            card.addEventListener('click', (event) => {
                // 阻止事件冒泡，避免触发 body 的点击事件
                event.stopPropagation();

                // 如果有正在播放的音频，停止它
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }

                const audio = document.getElementById(`audio${index + 1}`);
                audio.play();
                currentAudio = audio;
            });
        });

        // 为 body 添加点击事件监听器
        document.body.addEventListener('click', () => {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
        });
    </script>
